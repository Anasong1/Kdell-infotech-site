<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - Kdell Infotech</title>
  <style>
    body { background:#0A0F1F; color:white; font-family:Arial; padding:40px; }
    input, textarea { width:100%; padding:10px; margin:10px 0; border-radius:5px; }
    button { padding:10px 20px; background:#10B981; color:white; border:none; border-radius:5px; cursor:pointer;}
    .job-box { background:#1F2937; padding:20px; margin-top:20px; border-radius:10px; }
  </style>
</head>
<body>

<h1>Admin Dashboard</h1>
<h2>Add Job Posting</h2>

<input id="title" placeholder="Job Title">
<input id="location" placeholder="Location">
<input id="type" placeholder="Job Type">
<input id="skills" placeholder="Skills (comma separated)">
<input id="pay" placeholder="Pay Range">
<textarea id="description" placeholder="Job Description"></textarea>

<button onclick="addJob()">Add Job</button>

<h2>Existing Jobs</h2>
<div id="jobs"></div>

<script>
async function loadJobs() {
  const res = await fetch("jobs.json");
  const jobs = await res.json();
  const container = document.getElementById("jobs");
  container.innerHTML = "";

  jobs.forEach(job => {
    container.innerHTML += `
      <div class="job-box">
        <h3>${job.title}</h3>
        <p>${job.location} â€” ${job.type}</p>
        <p><b>Skills:</b> ${job.skills.join(", ")}</p>
        <button onclick="deleteJob(${job.id})">Delete</button>
      </div>`;
  });
}

async function addJob() {
  alert("Job added! (I will connect saving to GitHub next)");
}

loadJobs();
</script>

</body>
</html>
