<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard – Kdell Infotech</title>

  <!-- AUTH GUARD -->
  <script>
    if (localStorage.getItem("adminAuth") !== "true") {
      window.location.href = "/admin-login.html";
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      margin: 0;
    }
    header {
      background: #0f172a;
      padding: 16px 24px;
      border-bottom: 1px solid #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .logout {
      background: #991b1b;
      color: white;
    }
    main {
      padding: 24px;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 24px;
    }
    section {
      border: 1px solid #1f2937;
      border-radius: 10px;
      padding: 18px;
      background: #020617;
    }
    input, textarea, select {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 12px;
      padding: 8px;
      background: #020617;
      border: 1px solid #1f2937;
      color: #e5e7eb;
      border-radius: 6px;
    }
    pre {
      background: #020617;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      font-size: 12px;
      overflow-x: auto;
    }
  </style>
</head>

<body>
<header>
  <h1>Kdell Infotech – Admin</h1>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<main>
  <section>
    <h2>Create Job</h2>

    <input id="title" placeholder="Job title">
    <input id="location" placeholder="Location">
    <input id="type" placeholder="Type">
    <input id="skills" placeholder="Skills (comma separated)">
    <input id="pay" placeholder="Pay range">

    <textarea id="description" placeholder="Short description"></textarea>

    <button onclick="generate()">Generate JSON</button>

    <h3>Copy into jobs.json</h3>
    <pre id="output">{}</pre>
  </section>

  <section>
    <h2>Existing Jobs</h2>
    <div id="jobs">Loading…</div>
  </section>
</main>

<script>
  function logout() {
    localStorage.removeItem("adminAuth");
    window.location.href = "/admin-login.html";
  }

  async function loadJobs() {
    try {
      const res = await fetch("/jobs.json?cache=" + Date.now());
      const jobs = await res.json();
      document.getElementById("jobs").innerHTML =
        jobs.map(j => `<div>• ${j.title}</div>`).join("");
    } catch {
      document.getElementById("jobs").innerText =
        "jobs.json not found yet.";
    }
  }

  function generate() {
    const job = {
      id: Date.now(),
      title: title.value,
      location: location.value,
      type: type.value,
      skills: skills.value.split(",").map(s => s.trim()),
      pay: pay.value,
      description: description.value
    };
    output.textContent = JSON.stringify(job, null, 2);
  }

  loadJobs();
</script>
</body>
</html>
