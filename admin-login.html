<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kdell Admin Login</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    body {
      background: #020617;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
    }
    .login-box {
      background: #0f172a;
      padding: 2rem;
      border-radius: 0.8rem;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 1px solid #1f2937;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 0.4rem;
      border: 1px solid #374151;
      margin-top: 1rem;
      background: #1e293b;
      color: #fff;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.7rem;
      background: #0f766e;
      border: none;
      color: white;
      border-radius: 0.4rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #115e59;
    }
    .error {
      margin-top: 1rem;
      color: #f87171;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="checkPassword()">Login</button>
  <div id="error" class="error"></div>
</div>

<script>
  // SHA-256 hashed password for "KdellSecureAdmin2024!"
  const correctHash = "9f4ee440c1f7ba82d6953fefba434837f55d70e2d378573cee3b77e3b6b58541";

  async function sha256(text) {
    const msgBuffer = new TextEncoder().encode(text);
    const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2,"0")).join("");
  }

  async function checkPassword() {
    const input = document.getElementById("password").value;
    const hash = await sha256(input);

    if (hash === correctHash) {
      window.location.href = "index.html"; // admin dashboard
    } else {
      document.getElementById("error").textContent = "Incorrect password.";
    }
  }
</script>

</body>
</html>
