<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Kdell Infotech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#0A0F1F;
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .login-box {
      background:#111827;
      padding:30px;
      border-radius:10px;
      width:320px;
      box-shadow:0 10px 25px rgba(0,0,0,0.4);
    }
    input {
      width:100%;
      padding:10px;
      margin:10px 0;
      border-radius:5px;
      border:none;
    }
    button {
      width:100%;
      padding:12px;
      background:#10B981;
      border:none;
      border-radius:5px;
      color:white;
      font-size:16px;
      cursor:pointer;
    }
    #error {
      color:#F97373;
      margin-top:10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <input id="password" type="password" placeholder="Enter admin password" />
  <button onclick="login()">Login</button>
  <div id="error"></div>
</div>

<script>
  async function login() {
    const password = document.getElementById("password").value;
    const errorEl = document.getElementById("error");
    errorEl.textContent = "";

    if (!password) {
      errorEl.textContent = "Please enter a password.";
      return;
    }

    try {
      const res = await fetch("/.netlify/functions/auth", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });

      const data = await res.json();

      if (data.success) {
        // go to the admin dashboard
        window.location.href = "admin-dashboard.html";
      } else {
        errorEl.textContent = "Incorrect password.";
      }
    } catch (e) {
      errorEl.textContent = "Login service error. Try again.";
    }
  }
</script>

</body>
</html>
