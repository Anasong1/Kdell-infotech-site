<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login â€“ Kdell Infotech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="auth-page">
  <main class="auth-card">
    <h1>Admin login</h1>
    <p class="auth-subtitle">Private access for Kdell Infotech only.</p>

    <form id="admin-login-form">
      <label for="password">Password</label>
      <input id="password" type="password" required />

      <button type="submit" class="btn btn-primary">Sign in</button>
      <p id="auth-error" class="auth-error" hidden>Incorrect password. Try again.</p>
    </form>
  </main>

  <script>
    document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('auth-error');
      errorEl.hidden = true;

      try {
        const res = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        if (res.ok) {
          sessionStorage.setItem('kdell_admin', 'true');
          window.location.href = 'admin-dashboard.html';
        } else {
          errorEl.hidden = false;
        }
      } catch (err) {
        console.error(err);
        errorEl.textContent = 'Something went wrong. Please try again.';
        errorEl.hidden = false;
      }
    });
  </script>
</body>
</html>
