<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - Kdell Infotech</title>
  <style>
    body { font-family: Arial; background:#0A0F1F; color:white; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box { background:#111827; padding:30px; border-radius:10px; width:300px; }
    input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none; }
    button { width:100%; padding:12px; background:#10B981; border:none; border-radius:5px; color:white; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" placeholder="Password" type="password">
  <button onclick="login()">Login</button>
  <p id="error" style="color:red;"></p>
</div>

<script>
function login() {
  const u = document.getElementById('username').value;
  const p = document.getElementById('password').value;

  // Temporary admin credentials
  if (u === "admin" && p === "Kdell2025") {
    window.location.href = "admin-dashboard.html";
  } else {
    document.getElementById("error").textContent = "Invalid login";
  }
}
</script>

</body>
</html>
